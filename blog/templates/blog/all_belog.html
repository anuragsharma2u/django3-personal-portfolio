{%extends 'portfolio/base.html'%} {%block content%}
<h1>Hello Blog</h1>
<h2>Abc has written {{blogs.count}} blog {{blogs.count|pluralize}}</h2>
{% for blog in blogs%}
<a href="{% url 'blog:details' blog.id %}"><h1>{{blog.title}}</h1></a>
<h1>{{blog.description|striptags|safe|truncatechars:10}}</h1>
<h1>{{blog.createdOn|date:'M d Y'}}</h1>
{%endfor%} {%endblock%}
